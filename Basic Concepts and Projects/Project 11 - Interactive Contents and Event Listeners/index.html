<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Contents</title>
</head>
<style>
    #block {
        background-color: purple;
        width: 100px;
        height: 100px;
        position: absolute;
    }

    #main {
        border: 2px solid red;
        width: 829px;
        height: 100px;
    }
</style>

<body style="margin-left:0;">
    <div id="main">
        <div id="block"></div>
    </div>
    <!-- JS -->
    <script>
        const block = document.querySelector("#block");
        let mover = { speed: 10, dir: 1, pos: 0 };
        block.addEventListener("click", moveBlock);

        function moveBlock() {
            let intervalCounter = 30;
            setInterval(function () {
                if (intervalCounter < 1) {
                    clearInterval();
                } else {
                    if (mover.pos > 800 || mover.pos < 0) {
                        mover.dir *= -1;
                    }
                    intervalCounter--;
                    mover.pos += intervalCounter * mover.dir;
                    block.style.left = mover.pos + "px";
                    console.log("Dir: " + mover.dir + " \nIC: " + intervalCounter + "\nPos: " + mover.pos);
                }
            }, 2);
        }
    </script>
</body>

</html>
